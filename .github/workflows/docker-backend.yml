name: Build and Push Backend Docker Image to GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required to push to GHCR

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the backend Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/sharescribe-backend:latest ./backend/ShareScribe

    - name: Push the backend Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/sharescribe-backend:latest
